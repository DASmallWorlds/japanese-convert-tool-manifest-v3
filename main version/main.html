    <div id="tabs" class='ext-window'>
      <ul>
          <li><a id="text_setting" href="#tabs-setting">Setting</a></li>
          <li><a id="text_log" href="#tabs-log">Log</a></li>
      </ul>
      <div id="tabs-setting">
          <div>
            Refresh the page for changes to take effect. <BR/>
            変更を有効にするには、ページを更新してください。<BR/>
          </div>
          <BR/>
          General Kanji Conversion <BR/>
          (Does not affect 弁, 予, 余. Please use fine character conversion.) <BR/>
          <select id=setting name=setting class='form-control'>
            <option value="off" selected>オフ Turn Off</option>
            <option value="zh-cn">新字体 Shinjitai</option>
            <option value="zh-tw">舊字體 Kyūjitai</option>
            <option value="pinyin">拼音 Pinyin note: remnant of base plugin</option>
          </select>
          <BR/>
          Fine Character Conversion <BR/>
          (May contain errors) <BR/>
          <select id=dialect name=dialect class='form-control'>
            <option value="off" selected>オフ Turn Off</option>
            <option value="chinese">Turn On Kanji Only</option>
            <option value="zh-tw">Activate Traditional Kana and Kanji</option>
          </select>
